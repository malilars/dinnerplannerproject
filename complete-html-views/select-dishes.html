<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
        <!-- layout for all -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">Dinner Planner</h1>
                </div>
            </div>
        </div>
        <!-- end layout for all -->

        <!-- Dinner Menu -->
        <div class="row">
            <div class="col-md-3">
                <div id="dinner-menu">
                    <h2>
                        My Dinner
                    </h2>

                    <hr/>

                    <div class="form-group">
                        <label for="numberOfGuests">Number of people</label>
                        <select class="form-control" name="numberOfGuests" id="numberOfGuests">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Dish Name</th>
                            <th>Cost</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Lasagne</td>
                            <td>$9.99</td>
                        </tr>
                        </tbody>
                        <tfooter>
                            <tr>
                                <th>Total</th>
                                <th>$9.99</th>
                            </tr>
                        </tfooter>
                    </table>

                    <button class="btn btn-success btn-block" disabled>Confirm dinner</button>
                </div>
            </div>
            <!-- End Dinner Menu -->

            <div class="col-md-9">
                <!-- select dish -->
                <div id="select-dish">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>FIND A DISH</h3>

                            <div class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Keywords"/>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="" id="">
                                        <option value="">Förrätt</option>
                                        <option value="">Efterrätt</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <div class="row" id="searchResults">

                    </div>
                </div>
                <!-- end select-dish -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/homeView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/dinnerMenuView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/dinnerPrintoutView.js"></script>
  </body>
</html>
