<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
        <!-- layout for all -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">Dinner Planner</h1>
                </div>
            </div>
        </div>
        <!-- end layout for all -->

        <!-- begin dinner overview -->
        <div id="dinner-overview">
            <div class="row">
                <div class="col-md-6">
                    <h1>My Dinner: 3 people</h1>
                </div>
                <div class="col-md-6 text-right">
                    <button class="btn btn-info">Go back and edit dinner</button>
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://www.recepten.se/bilder/recept/97/main/m/lasagne.jpg" class="img img-responsive"/>
                            <p>33.20 SEK</p>
                        </div>
                        <div class="col-md-3">
                            <img src="https://www.recepten.se/bilder/recept/97/main/m/lasagne.jpg" class="img img-responsive"/>
                            <p>33.20 SEK</p>
                        </div>
                        <div class="col-md-3">
                            <img src="https://www.recepten.se/bilder/recept/97/main/m/lasagne.jpg" class="img img-responsive"/>
                            <p>33.20 SEK</p>
                        </div>
                        <div class="col-md-3">
                            <img src="https://www.recepten.se/bilder/recept/97/main/m/lasagne.jpg" class="img img-responsive"/>
                            <p>33.20 SEK</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Total</h3>
                    <p>132.80 SEK</p>
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary">
                        Print Full Recipe
                    </button>
                </div>
            </div>
        </div>
        <!-- end dinner overview -->
	</div>

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/homeView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/dinnerMenuView.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/view/dinnerPrintoutView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
